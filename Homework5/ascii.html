	<head>
		<title>ASCIImation</title>

		<!-- instructor-provided JavaScript files; do not modify -->

		<script src="ascii.js" type="text/javascript"></script>

		<!-- link to your files here -->

		<link rel="icon" type="image/gif" href="http://222.200.185.14/public/hw5/stickman.gif"/>
	</head>

	<body>
		<h1>CSE 190 M ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>

			<fieldset>
				<legend>PlayControls:</legend>
				<button id="startButton">Start</button>
				<button id="stopButton">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="selectButton">
					<option>Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
					<option>Custon</option>
				</select>
			</fieldset>

			<fieldset id="fontSize">
				<legend>Size:</legend>
				<input type="radio" name="size" value="Small"/> Small
				<input type="radio" name="size" value="Medium" checked="checked"/>Medium
				<input type="radio" name="size" value="Large"/>Large
			</fieldset>

			<fieldset>
				<legend>Speed:</legend>
				<input type="checkbox" id="turboSpeed"/>Turbo
			</fieldset>

		</div>
